apply plugin: 'com.android.application'

android {
    compileSdkVersion 23
    buildToolsVersion "23.0.2"
    defaultConfig {
        applicationId "tools.haha.com.androidtools"
        minSdkVersion 19
        targetSdkVersion 23
        versionCode 1
        versionName "1.0"
    }
    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
    }
    productFlavors {
        acdd {
            aaptOptions.additionalParameters '--ACDD-resoure-id', '0x5c', '--ACDD-shared-resources', rootProject.file("public.xml").getAbsolutePath()
        }
        normal {
        }
    }
}

dependencies {
    compile fileTree(dir: 'libs', include: ['*.jar'])
    //provided files('libs/android-support-v7.jar')
    compile 'com.android.support:appcompat-v7:23.1.0'
    compile 'com.facebook.stetho:stetho:1.2.0'
    debugCompile 'com.squareup.leakcanary:leakcanary-android:1.3'
    releaseCompile 'com.squareup.leakcanary:leakcanary-android-no-op:1.3'
    //compile 'com.android.support:support-annotations:22.2.0'
}
